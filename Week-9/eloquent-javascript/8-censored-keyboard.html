<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <textarea type="text">
  </textarea>
</body>

<script>
  var field = document.querySelector("textarea");
  
  field.addEventListener("keydown", function(event) {
    if (event.keyCode == "Q".charCodeAt(0) ||
        event.keyCode == "W".charCodeAt(0) ||
        event.keyCode == "X".charCodeAt(0))
      event.preventDefault();
  });
  
</script>

</html>
