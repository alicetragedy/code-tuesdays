<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .progress {
      border: 1px solid violet;
      width: 100px;
      position: fixed;
      top: 10px; right: 10px;
    }
    .progress > .fill {
      height: 12px;
      background: violet;
      width: 0%;
    }
    body {
      height: 2000px;
    }
  </style>
</head>
<body>

  <div class="progress">
    <div class="fill"></div>
  </div>
  <p>Scroll me...</p>

</body>

<script>
  var bar = document.querySelector(".progress .fill");
  addEventListener("scroll", function() {
    // scrollHeight = total scrollable height
    // innerHeight = the height of the window
    var max = document.body.scrollHeight - innerHeight;
    var percent = (pageYOffset / max) * 100;
    bar.style.width = percent + "%";
  });
</script>

</html>
